<div class="example-container">
    <mat-form-field hintLabel="Max 10 characters" appearance="fill">
      <mat-label>Digite um assunto</mat-label>
      <input matInput #assunto placeholder="Ex. Angular">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Prioridade</mat-label>
      <mat-select #prioridade>
        <mat-option *ngFor="let i of prioridades" value="{{i}}">{{i}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button (click)="adicionar(assunto.value, prioridade.value)" mat-button >Adicionar</button>
    
  </div>

  <table mat-table [dataSource]="assuntos" class="mat-elevation-z8">

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="prioridade">
      <th mat-header-cell *matHeaderCellDef> Prioridade </th>
      <td mat-cell *matCellDef="let element"> {{element.prioridade}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
